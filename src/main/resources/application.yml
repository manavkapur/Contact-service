server:
  port: ${PORT:8080}  # ✅ Cloud Run dynamically injects PORT
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: contact-service

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: ${SPRING_DATASOURCE_MAX_POOL:10}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  redis:
    host: ${SPRING_REDIS_HOST}
    port: ${SPRING_REDIS_PORT}
    password: ${SPRING_REDIS_PASSWORD}
    ssl: ${SPRING_REDIS_SSL:true}
    timeout: 5000

  data:
    redis:
      host: ${SPRING_REDIS_HOST}
      port: ${SPRING_REDIS_PORT}
      password: ${SPRING_REDIS_PASSWORD}
      ssl:
        enabled: ${SPRING_REDIS_SSL:true}
      timeout: 5000

# ---------- EUREKA ----------
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      # ✅ Use HTTPS Cloud Run Eureka endpoint
      defaultZone: ${EUREKA_URL:https://eureka-server-142422750329.asia-southeast1.run.app/eureka/}

    # ✅ Tune heartbeat intervals for Cloud Run (short-lived instances)
    registry-fetch-interval-seconds: 10
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

  instance:
    prefer-ip-address: false
    hostname: ${CLOUD_RUN_HOST:contact-service-142422750329.asia-southeast1.run.app}
    instance-id: ${spring.application.name}:${random.value}
    non-secure-port-enabled: false
    secure-port-enabled: true
    status-page-url: https://${CLOUD_RUN_HOST:contact-service-142422750329.asia-southeast1.run.app}/actuator/health
    health-check-url: https://${CLOUD_RUN_HOST:contact-service-142422750329.asia-southeast1.run.app}/actuator/health
    metadata-map:
      management.port: ${server.port}

# ---------- MANAGEMENT / ACTUATOR ----------
management:
  endpoints:
    web:
      exposure:
        include: health, info, env
  endpoint:
    health:
      show-details: always
